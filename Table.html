<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>exercice sur un tableau</title>
        <meta charset="utf-8">
    </head>
    <body>
        <table border="1">
            <tr>
                <td rowspan="3">1</td>
                <td>2</td>
                <th colspan="2">3</th>
            </tr>
            <tr>
                <th colspan="3">4</th>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <th colspan="3" rowspan="2">8</th>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
            </tr>
        </table>
    </body>
</html>
